spring.application.name=notificacion-service
server.port=8083

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Queue names
rabbitmq.queue.reserva.creada=reserva.creada.queue
rabbitmq.queue.reserva.cancelada=reserva.cancelada.queue
rabbitmq.queue.reserva.modificada=reserva.modificada.queue
rabbitmq.exchange.reservas=reservas.exchange
rabbitmq.routing.key.creada=reserva.creada
rabbitmq.routing.key.cancelada=reserva.cancelada
rabbitmq.routing.key.modificada=reserva.modificada

# Email Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender configuration
email.from=${EMAIL_FROM:noreply@barbershop.com}
email.enabled=${EMAIL_ENABLED:true}

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/notificaciondb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.co.edu.unicauca.notificacion_service=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.mail=DEBUG

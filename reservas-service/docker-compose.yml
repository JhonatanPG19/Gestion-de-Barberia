version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: reservas-postgres
    environment:
      POSTGRES_DB: barbershop_reservas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - barbershop-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: reservas-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # Puerto Management UI
    networks:
      - barbershop-network

  # Microservicio de Reservas
  reservas-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reservas-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/barbershop_reservas
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8081
      SERVICES_BARBERO_URL: http://host.docker.internal:8082
      SERVICES_SERVICIO_URL: http://host.docker.internal:8083
      SERVICES_USUARIO_URL: http://host.docker.internal:8084
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - barbershop-network

networks:
  barbershop-network:
    driver: bridge

volumes:
  postgres_data:

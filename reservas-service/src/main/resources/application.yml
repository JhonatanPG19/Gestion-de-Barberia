spring:
  application:
    name: reservas-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/barbershop_reservas
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8085

# Configuración de RabbitMQ
rabbitmq:
  exchange:
    notificaciones: notificaciones.exchange
  
  queue:
    reserva-creada: notificaciones.reserva.creada
    reserva-confirmada: notificaciones.reserva.confirmada
    reserva-cancelada: notificaciones.reserva.cancelada
    reserva-reprogramada: notificaciones.reserva.reprogramada
    servicio-iniciado: notificaciones.servicio.iniciado
    servicio-completado: notificaciones.servicio.completado
  
  routing-key:
    reserva-creada: reserva.creada
    reserva-confirmada: reserva.confirmada
    reserva-cancelada: reserva.cancelada
    reserva-reprogramada: reserva.reprogramada
    servicio-iniciado: servicio.iniciado
    servicio-completado: servicio.completado

# URLs de otros microservicios
services:
  barbero:
    url: http://localhost:8082
  servicio:
    url: http://localhost:8083
  usuario:
    url: http://localhost:8084

# Configuración de Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Configuración de OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.barbershop.reservas: DEBUG
    org.springframework.amqp: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

version: '3.8'

services:
  # 1. Base de datos exclusiva para Keycloak (Infraestructura)
  keycloak-db:
    image: postgres:15
    container_name: barberia_keycloak_db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - barberia-net

  # 2. Servidor de Identidad Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: barberia_keycloak
    command: start-dev # Modo desarrollo (más rápido, no usar en prod real)
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    networks:
      - barberia-net

  # 3. Base de datos para TU Microservicio de Usuarios (Tu Negocio)
  usuarios-db:
    image: postgres:15
    container_name: barberia_usuarios_db
    environment:
      POSTGRES_DB: usuarios_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432" # Puerto 5432 en host, 5432 en contenedor (evita conflicto con PostgreSQL local)
    volumes:
      - usuarios_data:/var/lib/postgresql/data
    networks:
      - barberia-net

  # 4. RabbitMQ - Message Broker para notificaciones
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: barberia_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # Puerto AMQP para microservicios
      - "15672:15672" # Puerto Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - barberia-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 5. Base de datos para Notificaciones
  notificacion-db:
    image: postgres:15
    container_name: barberia_notificacion_db
    environment:
      POSTGRES_DB: notificaciondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5434:5432" # Puerto diferente para evitar conflictos
    volumes:
      - notificacion_data:/var/lib/postgresql/data
    networks:
      - barberia-net

volumes:
  keycloak_data:
  usuarios_data:
  rabbitmq_data:
  notificacion_data:

networks:
  barberia-net:
    driver: bridge


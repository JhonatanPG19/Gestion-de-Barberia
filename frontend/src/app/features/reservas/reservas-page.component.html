<section class="reservas-page">
  <div class="hero">
    <div class="d-flex align-items-center gap-3 mb-3">
      <button class="btn-volver" (click)="volverInicio()">
        ← Volver
      </button>
    </div>
    <p class="eyebrow">Mis Reservas</p>
    <h1>Gestiona tus citas de barbería</h1>
    <p class="helper">{{ heroSubtitle() }}</p>
    <p class="error" *ngIf="error()">{{ error() }}</p>
  </div>

  <div class="grid">
    <app-reserva-form (crear)="onCrear($event)"></app-reserva-form>
    <app-reserva-list
      [reservas]="reservas()"
      [resumen]="resumen()"
      [estadoActual]="estadoActual()"
      [loading]="loading()"
      (estadoChange)="onFiltroChange($event)"
      (actualizarEstado)="onActualizarEstado($event)"
    ></app-reserva-list>
  </div>
</section>

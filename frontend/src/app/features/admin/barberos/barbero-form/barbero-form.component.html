<div class="container py-4">
  <h2>{{ editMode ? 'Editar Barbero' : 'Nuevo Barbero' }}</h2>

  <form [formGroup]="barberoForm" (ngSubmit)="onSubmit()">
    <!-- Usuario asociado -->
    <div class="mb-3">
      <label class="form-label">Usuario con rol Barbero *</label>
      <select class="form-select" formControlName="userId">
        <option value="">Seleccione un usuario</option>
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.nombre }} {{ usuario.apellido }} ({{ usuario.username }}) - {{ usuario.correo }}
        </option>
      </select>
      <small class="form-text text-muted">
        Este usuario podrá iniciar sesión y ver su agenda de barbero
      </small>
    </div>

    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre *</label>
      <input type="text" class="form-control" formControlName="nombre">
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label class="form-label">Teléfono *</label>
      <input type="text" class="form-control" formControlName="telefono">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email *</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <!-- Estado -->
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" formControlName="estado">
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>

    <!-- Horario laboral -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Inicio laboral *</label>
        <input type="time" class="form-control" formControlName="horarioInicioLaboral">
      </div>
      <div class="col-md-6">
        <label class="form-label">Fin laboral *</label>
        <input type="time" class="form-control" formControlName="horarioFinLaboral">
      </div>
    </div>

    <!-- Descanso -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Inicio descanso</label>
        <input type="time" class="form-control" formControlName="horaInicioDescanso">
      </div>
      <div class="col-md-6">
        <label class="form-label">Fin descanso</label>
        <input type="time" class="form-control" formControlName="horaFinDescanso">
      </div>
    </div>

    <!-- Días laborables (checkboxes) -->
    <div class="mb-3">
      <label class="form-label">Días laborables</label>
      <div class="form-check" *ngFor="let dia of diasSemana">
        <input class="form-check-input" type="checkbox" [id]="'dia-' + dia"
          [checked]="barberoForm.value.diasLaborables?.includes(dia)"
          (change)="toggleDia(dia, !!$any($event.target)?.checked)">
        <label class="form-check-label" [for]="'dia-' + dia">{{ dia }}</label>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!barberoForm.valid">
      {{ editMode ? 'Actualizar' : 'Guardar' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/admin/barberos'])">
      Cancelar
    </button>
    <div class="mt-4" *ngIf="editMode && barberId">
      <button type="button" class="btn btn-danger" (click)="eliminarBarbero()">
        Eliminar Barbero
      </button>
    </div>
  </form>
</div>

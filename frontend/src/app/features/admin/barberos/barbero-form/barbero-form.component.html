<div class="container py-4">
  <h2>{{ editMode ? 'Editar Barbero' : 'Nuevo Barbero' }}</h2>

  <form [formGroup]="barberoForm" (ngSubmit)="onSubmit()">
    <!-- Usuario asociado -->
    <div class="mb-3">
      <label class="form-label">Usuario con rol Barbero *</label>
      <select class="form-select" formControlName="userId" title="Seleccionar usuario que será barbero">
        <option value="">Seleccione un usuario</option>
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.nombre }} {{ usuario.apellido }} ({{ usuario.username }}) - {{ usuario.correo }}
        </option>
      </select>
      <small class="form-text text-muted">
        Este usuario podrá iniciar sesión y ver su agenda de barbero
      </small>
    </div>

    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre *</label>
      <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre del barbero"
        [class.is-invalid]="barberoForm.controls['nombre'].touched && barberoForm.controls['nombre'].invalid"
        [class.is-valid]="barberoForm.controls['nombre'].touched && barberoForm.controls['nombre'].valid">
      <div class="invalid-feedback" *ngIf="barberoForm.controls['nombre'].touched && barberoForm.controls['nombre'].errors?.['required']">
        ⚠️ El nombre es obligatorio
      </div>
      <div class="invalid-feedback" *ngIf="barberoForm.controls['nombre'].touched && barberoForm.controls['nombre'].errors?.['minlength']">
        ⚠️ Mínimo 3 caracteres
      </div>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label class="form-label">Teléfono *</label>
      <input type="text" class="form-control" formControlName="telefono" maxlength="10" placeholder="Ej: 3106376873"
        [class.is-invalid]="barberoForm.controls['telefono'].touched && barberoForm.controls['telefono'].invalid"
        [class.is-valid]="barberoForm.controls['telefono'].touched && barberoForm.controls['telefono'].valid">
      <div class="invalid-feedback" *ngIf="barberoForm.controls['telefono'].touched && barberoForm.controls['telefono'].errors?.['required']">
        ⚠️ El teléfono es obligatorio
      </div>
      <div class="invalid-feedback" *ngIf="barberoForm.controls['telefono'].touched && barberoForm.controls['telefono'].errors?.['pattern']">
        ⚠️ Formato inválido (10 dígitos)
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email *</label>
      <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com"
        [class.is-invalid]="barberoForm.controls['email'].touched && barberoForm.controls['email'].invalid"
        [class.is-valid]="barberoForm.controls['email'].touched && barberoForm.controls['email'].valid">
      <div class="invalid-feedback" *ngIf="barberoForm.controls['email'].touched && barberoForm.controls['email'].errors?.['required']">
        ⚠️ El email es obligatorio
      </div>
      <div class="invalid-feedback" *ngIf="barberoForm.controls['email'].touched && barberoForm.controls['email'].errors?.['email']">
        ⚠️ Formato de email inválido
      </div>
    </div>

    <!-- Estado -->
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" formControlName="estado" title="Seleccionar estado del barbero (activo o inactivo)">
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>

    <!-- Horario laboral -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Inicio laboral *</label>
        <input type="time" class="form-control" formControlName="horarioInicioLaboral" title="Horario de inicio de jornada laboral">
      </div>
      <div class="col-md-6">
        <label class="form-label">Fin laboral *</label>
        <input type="time" class="form-control" formControlName="horarioFinLaboral" title="Horario de fin de jornada laboral">
      </div>
    </div>

    <!-- Descanso -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Inicio descanso</label>
        <input type="time" class="form-control" formControlName="horaInicioDescanso" title="Horario de inicio del descanso">
      </div>
      <div class="col-md-6">
        <label class="form-label">Fin descanso</label>
        <input type="time" class="form-control" formControlName="horaFinDescanso" title="Horario de fin del descanso">
      </div>
    </div>

    <!-- Días laborables (checkboxes) -->
    <div class="mb-3">
      <label class="form-label">Días laborables</label>
      <div class="form-check" *ngFor="let dia of diasSemana">
        <input class="form-check-input" type="checkbox" [id]="'dia-' + dia" [title]="'Marcar ' + dia + ' como día laborable'" [attr.aria-label]="'Marcar ' + dia + ' como día laborable'"
          [checked]="barberoForm.value.diasLaborables?.includes(dia)"
          (change)="toggleDia(dia, !!$any($event.target)?.checked)">
        <label class="form-check-label" [for]="'dia-' + dia">{{ dia }}</label>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!barberoForm.valid">
      {{ editMode ? 'Actualizar' : 'Guardar' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/admin/barberos'])">
      ← Volver
    </button>
    <div class="mt-4" *ngIf="editMode && barberId">
      <button type="button" class="btn btn-danger" (click)="eliminarBarbero()">
        Eliminar Barbero
      </button>
    </div>
  </form>
</div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-outline-secondary" routerLink="/admin">
        ← Volver
      </button>
      <h2 class="mb-0">Gestión de Barberos</h2>
    </div>
    <button class="btn btn-primary" routerLink="/admin/barberos/nuevo">
      + Nuevo Barbero
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of barberos">
          <td>{{ b.nombre }}</td>
          <td>{{ b.telefono }}</td>
          <td>{{ b.email }}</td>
          <td>
            <span [class.text-success]="b.estado === 'activo'" [class.text-danger]="b.estado === 'inactivo'">
              {{ b.estado === 'activo' ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <!-- src/app/features/admin/barberos/barberos.component.html -->
          <td>
            <button *ngIf="b.estado === 'activo' && b.id" class="btn btn-sm btn-outline-danger me-1"
              (click)="cambiarEstado(b.id, 'inactivo')">
              Inactivar
            </button>

            <button *ngIf="b.estado === 'inactivo' && b.id" class="btn btn-sm btn-outline-success me-1"
              (click)="cambiarEstado(b.id, 'activo')">
              Activar
            </button>

            <button class="btn btn-sm btn-outline-primary me-1" [routerLink]="['/admin/barberos', b.id, 'editar']">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container py-4">
  <h2>{{ editMode ? 'Editar Servicio' : 'Nuevo Servicio' }}</h2>

  <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre *</label>
      <input type="text" class="form-control" formControlName="nombre" placeholder="Ej: Corte de cabello"
        [class.is-invalid]="servicioForm.get('nombre')?.touched && servicioForm.get('nombre')?.invalid"
        [class.is-valid]="servicioForm.get('nombre')?.touched && servicioForm.get('nombre')?.valid">
      <div class="invalid-feedback" *ngIf="servicioForm.get('nombre')?.touched && servicioForm.get('nombre')?.invalid">
        ⚠️ El nombre es obligatorio
      </div>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" formControlName="descripcion" placeholder="Descripción del servicio (opcional)" rows="3"></textarea>
    </div>

    <!-- Duración (≥45 minutos) -->
    <div class="mb-3">
      <label class="form-label">Duración (minutos) *</label>
      <input type="number" class="form-control" formControlName="duracionMinutos" placeholder="Ej: 45"
        [class.is-invalid]="servicioForm.get('duracionMinutos')?.touched && servicioForm.get('duracionMinutos')?.invalid"
        [class.is-valid]="servicioForm.get('duracionMinutos')?.touched && servicioForm.get('duracionMinutos')?.valid">
      <div class="invalid-feedback" *ngIf="servicioForm.get('duracionMinutos')?.touched && servicioForm.get('duracionMinutos')?.errors?.['required']">
        ⚠️ La duración es obligatoria
      </div>
      <div class="invalid-feedback" *ngIf="servicioForm.get('duracionMinutos')?.touched && servicioForm.get('duracionMinutos')?.errors?.['min']">
        ⚠️ La duración mínima es 45 minutos
      </div>
    </div>

    <!-- Precio -->
    <div class="mb-3">
      <label class="form-label">Precio ($) *</label>
      <input type="number" step="0.01" class="form-control" formControlName="precio" placeholder="Ej: 25000"
        [class.is-invalid]="servicioForm.get('precio')?.touched && servicioForm.get('precio')?.invalid"
        [class.is-valid]="servicioForm.get('precio')?.touched && servicioForm.get('precio')?.valid">
      <div class="invalid-feedback" *ngIf="servicioForm.get('precio')?.touched && servicioForm.get('precio')?.errors?.['required']">
        ⚠️ El precio es obligatorio
      </div>
      <div class="invalid-feedback" *ngIf="servicioForm.get('precio')?.touched && servicioForm.get('precio')?.errors?.['min']">
        ⚠️ El precio debe ser mayor a 0
      </div>
    </div>

    <!-- Selector múltiple de barberos -->
    <div class="mb-3">
      <label class="form-label">Barberos que ofrecen este servicio</label>
      <div class="form-check" *ngFor="let barbero of barberos">
        <input class="form-check-input" type="checkbox" [id]="'barbero-' + barbero.id" [attr.aria-label]="'Asignar servicio a ' + barbero.nombre" placeholder=""
          [checked]="servicioForm.value.barberosIds?.includes(barbero.id)"
          (change)="toggleBarbero(barbero.id!, $event)" />
        <label class="form-check-label" [for]="'barbero-' + barbero.id">
          {{ barbero.nombre }} ({{ barbero.email }})
        </label>
      </div>
    </div>

    <!-- Botones -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success" [disabled]="!servicioForm.valid">
        {{ editMode ? 'Actualizar' : 'Guardar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/admin/servicios'])">
        ← Volver
      </button>
    </div>
  </form>
</div>

<div class="container py-4">
  <h2>{{ editMode ? 'Editar Servicio' : 'Nuevo Servicio' }}</h2>

  <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre *</label>
      <input type="text" class="form-control" formControlName="nombre">
      <div *ngIf="servicioForm.get('nombre')?.invalid && servicioForm.get('nombre')?.touched" class="text-danger">
        Nombre es obligatorio
      </div>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" formControlName="descripcion"></textarea>
    </div>

    <!-- Duración (≥45 minutos) -->
    <div class="mb-3">
      <label class="form-label">Duración (minutos) *</label>
      <input type="number" class="form-control" formControlName="duracionMinutos">
      <div *ngIf="servicioForm.get('duracionMinutos')?.invalid && servicioForm.get('duracionMinutos')?.touched"
        class="text-danger mt-1">
        <span *ngIf="servicioForm.get('duracionMinutos')?.errors?.['required']">
          La duración es obligatoria.
        </span>
        <span *ngIf="servicioForm.get('duracionMinutos')?.errors?.['min']">
          La duración mínima es 45 minutos.
        </span>
      </div>
    </div>

    <!-- Precio -->
    <div class="mb-3">
      <label class="form-label">Precio ($)*</label>
      <input type="number" step="0.01" class="form-control" formControlName="precio">
      <div *ngIf="servicioForm.get('precio')?.invalid && servicioForm.get('precio')?.touched" class="text-danger mt-1">
        <span *ngIf="servicioForm.get('precio')?.errors?.['required']">
          El precio es obligatorio.
        </span>
        <span *ngIf="servicioForm.get('precio')?.errors?.['min']">
          El precio debe ser mayor a 0.
        </span>
      </div>
    </div>

    <!-- Selector múltiple de barberos -->
    <div class="mb-3">
      <label class="form-label">Barberos que ofrecen este servicio</label>
      <div class="form-check" *ngFor="let barbero of barberos">
        <input class="form-check-input" type="checkbox" [id]="'barbero-' + barbero.id"
          [checked]="servicioForm.value.barberosIds?.includes(barbero.id)"
          (change)="toggleBarbero(barbero.id!, $event)" />
        <label class="form-check-label" [for]="'barbero-' + barbero.id">
          {{ barbero.nombre }} ({{ barbero.email }})
        </label>
      </div>
    </div>

    <!-- Botones -->
    <button type="submit" class="btn btn-success" [disabled]="!servicioForm.valid">
      {{ editMode ? 'Actualizar' : 'Guardar' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/admin/servicios'])">
      Cancelar
    </button>
  </form>
</div>

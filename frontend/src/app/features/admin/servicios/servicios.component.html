<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-outline-secondary" routerLink="/admin">
        ← Volver
      </button>
      <h2 class="mb-0">Gestión de Servicios</h2>
    </div>
    <button class="btn btn-primary" routerLink="/admin/servicios/nuevo">
      + Nuevo Servicio
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Duración (min)</th>
          <th>Precio ($)</th>
          <th>Barberos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of servicios">
          <td>{{ s.nombre }}</td>
          <td>{{ s.duracionMinutos }}</td>
          <td>{{ s.precio | currency:'COP':'symbol':'1.0-0' }}</td>
          <td>
            <span *ngFor="let id of s.barberosIds" class="badge bg-secondary me-1">
              {{ id }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" [routerLink]="['/admin/servicios', s.id, 'editar']">
              Editar
            </button>
            <button class="btn btn-sm btn-outline-danger" *ngIf="s.id !== undefined" (click)="eliminarServicio(s.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

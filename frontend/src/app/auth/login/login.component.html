<div class="login-container">
  <div class="login-card">
    <h2>Iniciar sesión</h2>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Ingresa tu usuario"
          [class.error]="loginForm.controls.username.invalid && loginForm.controls.username.touched"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          [class.error]="loginForm.controls.password.invalid && loginForm.controls.password.touched"
        />
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
      </button>

      <div class="register-link">
        ¿No tienes cuenta?
        <button type="button" class="link" (click)="goToRegister()">Regístrate aquí</button>
      </div>
    </form>
  </div>
</div>
